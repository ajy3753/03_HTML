<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>표 관련 태그</title>
</head>
<body>
   <!--
      표 : 웹 문서에서 자료를 정리할 때 주로 사용
            행과 열로 이루어져 있고, 행과 열이 만나는 지점을 셀이라고 한다.

      표를 만들기 위한 태그 : <table>, <tr>, <td>, <th>
      <table></table> : 기본적인 표를 생성해주는 태그
      <tr></tr> : 표의 한 행을 나타내는 태그
      <th></th> : 표의 제목 셀을 나타내는 태그 -> 글자 크기 굵게, 가운데 정렬
      <td></td> : 표의 일반 셀을 나타내는 태그
   -->
   <h1>기본적인 표 만들기</h1>

   <table border="1">   <!-- border : 표에 테두리 두께 지정 -->
      <caption><b>휴대폰의 종류</b></caption>
      <tr>
         <th>모델명</th>
         <th>제조사</th>
         <th>홈페이지</th>
      </tr>
      <tr>
         <td>갤럭시</td>
         <td>삼성</td>
         <td>samsung.com</td>
      </tr>
      <tr>
         <td>아이폰</td>
         <td>애플</td>
         <td>apple.com</td>
      </tr>
      <tr>
         <td>픽셀</td>
         <td>구글</td>
         <td>google.com</td>
      </tr>
   </table>

   <br><hr>

   <h1>표의 행과 열을 합치는 속성</h1>
   <!--
      셀(th, td) 태그의 속성을 이용해서 행 또는 열을 합칠 수 있음

      colspan = "n" : n개의 열을 합치기
      rowspan = "n" : n개의 행을 합치기
   -->
   <table border="1">
      <tr>
         <td width="130" height="130" rowspan="2" colspan="2">사진</td>
         <td width="80">이름</td>
         <td width="200">홍길동</td>
      </tr>
      <tr>
         <td>연락처</td>
         <td>010-0000-0000</td>
      </tr>
      <tr>
         <td width="70" height="50">주소</td>
         <td colspan="3">경기도 겨겨겨경기도 경경기도 경기도경기</td>
      </tr>
      <tr>
         <td width="130">자기소개</td>
         <td colspan="3">
            아버지를 아버지라 부르지 못하고 형을 형이라 부르지못하니 이런 개같은
         </td>
      </tr>
   </table>

   <br><hr><br>

   <table border="1">
      <thead>
         <tr>
            <th>이름</th>
            <th>나이</th>
            <th>주소</th>
         </tr>
      </thead>
      <tbody>
         <tr>
            <td>심청이</td>
            <td>18</td>
            <td>용궁</td>
         </tr>
         <tr>
            <td>콩쥐</td>
            <td>30</td>
            <td>어딘가</td>
         </tr>
      </tbody>
      <tfoot>
         <tr>
            <th>총인원</th>
            <td colspan="2">2명</td>
         </tr>
      </tfoot>
   </table>
</body>
</html>
