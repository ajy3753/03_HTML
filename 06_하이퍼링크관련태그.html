<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>하이퍼링크 관련 태그</title>
</head>
<body>
   <!--
      하이퍼링크 기능은 웹문서의 가장 핵심적인 기능
      클릭을 통해 연결된 곳으로 이동하여 사용을 편하게 해주는 기능
      텍스트를 클릭해 링크를 이동하는 방법, 이미지를 클릭해 넘어가는 방법 등 존재...
      페이지 내에서 링크를 통한 이동도 있다
   -->
   <h1>하이퍼링크 관련 태그</h1>
   
   <!-- a 태그의 href 속성으로 링크를 만들 수 있다. -->
   <ul>
      <li><a href="./01_글자관련태그.html">글자관련태그</a></li>
      <li><a href="./02_목록관련태그.html">목록관련태그</a></li>
      <li><a href="https://naver.com">네이버</a></li>
   </ul>

   <h3>target 속성 :  연결된 페이지를 어느 탭에서 열 것인지 지정 (기본: _self) </h3>
   <a href="https://naver.com" target="_blank">네이버</a>
</body>
</html>
