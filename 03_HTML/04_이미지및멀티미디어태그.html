<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>이미지 및 멀티미디어 관련 태그</title>
</head>
<body>
   <h1>이미지 관련 태그</h1>
   <!--
      <img src="삽입하려는 이미지의 경로" width="가로길이(px/%)" height="세로길이(px/%)" [alt="이미지 설명 문구"]>
   -->
   <h3>src 속성</h3>
   <img src="./img/sample.png" alt="구멍난 식빵에 얼굴을 끼운 고양이">

   <br><hr>

   <h3>alt 속성</h3>
   <p>
      - 이미지의 경로가 잘못됐거나 이미지를 제대로 표현해 줄 수 없을 때 대체 텍스트로 사용 <br>
      - 시각장애인을 위한 스크린 리더에서 이미지를 읽어주는 설명문구
   </p>

   <br><hr>

   <h3>width 속성과 height 속성</h3>
   <h4>고정길이단위(px) : 화면 사이즈가 변경 되어도 이미지 크기는 변경되지 않는다.</h4>
   <img src="./img/sample.png" width="200px" height="150px">
   <img src="./img/sample.png" width="200px" height="100px">
   <img src="./img/sample.png" width="150px" height="150px">

   <h4>가변길이단위(%) : 화면 사이즈 또는 부모 요소 사이즈에 따라서 이미지 크기도 변경된다.</h4>
   <img src="./img/sample.png" width="100%" height="100%">
   <img src="./img/sample.png" width="50%" height="50%">

   <br><br><hr><br><br>

   <h1>미디어 관련 태그</h1>
   <h3>오디오 관련 태그</h3>
   <!--
      <audio src="파일경로" controls autoplay loop></audio>
      - src : 오디오 파일 경로
      - controls : 재생 도구 출력 여부
      - autoplay : 자동 재생 여부 (크롬 사용 불가능)
      - loop : 반복재생
   -->
   <audio src="" controls autoplay loop></audio>

   <br>

   <h3>비디오 관련 태그</h3>
   <!--
      <video src="" controls autoplay loop width="" height="" poster="썸네일 경로"></video>
   -->
   <video src="" controls autoplay loop width="300" height="200" poster="./img/sample.png"></video>
</body>
</html>
