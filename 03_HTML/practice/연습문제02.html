<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>연습문제 02</title>
</head>
<body>
   <table border="1">
      <caption><h3>KH정보교육원 강의</h1></caption>

      <thead>
         <tr>
            <th>관</th>
            <th>강의장</th>
            <th>인원수</th>
            <th>강의명</th>
         </tr>
      </thead>

      <tbody>
         <!-- 최지원 -->
         <tr>
            <td rowspan="6">1관</td>
            <td rowspan="2">I 강의장</td>
            <td rowspan="2">30명</td>
            <td>
               오전 : 최지원
               <input type="button" value="신청하기">
            </td>
         </tr>
         <tr>
            <td>
               오후 : 최지원
               <input type="button" value="신청하기">
            </td>
         </tr>

         <!-- 김동현 -->
         <tr>
            <td rowspan="2">H 강의장</td>
            <td rowspan="2">27명</td>
            <td>
               오전 : 김동현
               <input type="button" value="신청하기">
            </td>
         </tr>
         <tr>
            <td>
               오후 : 김동현
               <input type="button" value="신청하기">
            </td>
         </tr>

         <!-- 문인수 -->
         <tr>
            <td rowspan="2">K 강의장</td>
            <td rowspan="2">27명</td>
            <td>
               오전 : 문인수
               <input type="button" value="신청하기">
            </td>
         </tr>
         <tr>
            <td>
               오후 : 문인수
               <input type="button" value="신청하기">
            </td>
         </tr>
      </tbody>

      <tfoot>
         <tr>
            <th colspan="4">많이 신청해주세요.</th>
         </tr>
      </tfoot>
   </table>
</body>
</html>
